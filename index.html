<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team A - Final Project (JS1)</title>
	<!-- Bootstrap CSS v5.2.1 / Font Awesome v6.2.0 / JQUERY v3.6.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./SubnetCalculator.css">
</head>
<body>
    <div id="container">

    <h2>Subnetting Calculator <i class="fa-solid fa-calculator"></i></h2>
    </br>
    <form>
        <div class="row justify-content-center align-items-top g-2">
            <!-- 4 separated input -->
            <div class="col col-4">
                <div class="row justify-content-center align-items-end g-2">
                    <label class="form-label">IPv4 Address</label>
                    <div class="col">
                        <input type="number" name="digit1" class="form-control" placeholder="Write" />
                    </div>
                    .
                    <div class="col">
                        <input type="number" name="digit2" class="form-control" placeholder="IP" >
                    </div>
                    .
                    <div class="col">
                        <input type="number" name="digit3" class="form-control" placeholder="Address" >
                    </div>
                    .
                    <div class="col">
                        <input type="number" name="digit4" class="form-control" placeholder="Here" />
                    </div>
                    <small id="helpId" class="form-text text-muted">(ex) 192.168.10.0</small>
                </div>
            </div>
    
            <div class="col col-1"></div>
            <div class="col">
                <label class="form-label">Network Option</label>
                <div class="form-check col-5">
                    <input class="form-check-input radio" type="radio" name="option" value="subnet" checked/>
                    <label class="form-check-label" for="subnet">Subnet number</label>
                </div>
                <div class="form-check col-5">
                    <input class="form-check-input radio" type="radio" name="option" value="host"/>
                    <label class="form-check-label" for="host">Host number</label>
                </div>
                <div class="form-check col-5">
                    <input class="form-check-input radio" type="radio" name="option" value="prefix"/>
                    <label class="form-check-label" for="host">Prefix notation</label>
                </div>
                <div class="col col-5">
                    <input type="number" class="form-control" placeholder="enter required number" id="requiredNum"/>
                </div>
            </div>
        </div>
        <div class="row g-2 col-2">
            <button type="submit" class="btn btn-primary" id="calBtn">calculate</button>
        </div>
    </form>
  
    <br/>
    <nav aria-label="Page navigation">
        <div class="container-fluid row2">
            <div class="col">
                <h5>Basic Network Information</h5>
                <div class="basic">
                </div>
            </div>
            <hr/>
            <div class="detail col">
                <h5>Network Details</h5>
                <ul class="pagination justify-content-center">
                </ul>
                <div class="table-responsive">
                    <table class="table table-hover	align-middle">
                        <thead>
                            <tr>
                                <th>Subnet ID</th>
                                <th>IP Address Ranges</th>
                                <th>Broadcast Address ID</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </nav>
</body>

</div>
<script type="module" src="./js/SubnetCalculator.js">
</script>
</html>
